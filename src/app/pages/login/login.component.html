<div class="flex justify-center">
  <form class="flex flex-col mt-5 w-[200px]" [formGroup]="$any(loginForm)">
    <div class="flex flex-col">
      <label for="user">User</label>
      <input formControlName="email" id="user" class="input" type="text">
    </div>
    <div class="flex flex-col">
      <label for="password">Password</label>
      <input formControlName="password" id="password" class="input" type="text">
    </div>
    <button (click)="handleLogin()" class="btn btn__blue mt-9">Login</button>
  </form>
</div>
